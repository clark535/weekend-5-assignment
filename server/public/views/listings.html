<h1>Listings Page</h1>
<h1 ng-controller="ListingsController as vm">Listings</h1>
<input type="number" placeholder="New Property Cost" ng-model="vm.newListing.cost">
<input type="number" placeholder="Square Footage" ng-model="vm.newListing.sqft">
<input type="text" placeholder="New Property City" ng-model="vm.newListing.city">
<button ng-click="vm.addNewListing(vm.newListing)">Add new Listing</button>
<div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                 Sale Price
            </th>
            <th>
                Square Footage
            </th>
            <th>
                City
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="sale in vm.listings.list">
            <td>
                <h3>{{sale.cost}}</h3>
                <!-- <input ng-if="hero.isEditable" type="text" ng-model="hero.name"></td> -->
            <td>
                <p>{{sale.sqft}}</p>
                <!-- <textarea ng-if="hero.isEditable" type="text" placeholder="New Hero Backstory" ng-model="hero.backstory"></textarea>             -->
            </td>
            <td>
                <p>{{sale.city}}</p>
            </td>
            <!-- <td><button ng-click="hero.isEditable = !hero.isEditable">Edit</button></td> -->
            <!-- this is how to show/hide on a button click -->
            <!-- <td><button ng-click="vm.deleteHeroes(hero)">Delete</button></td> -->
        </tr>
    </tbody>
</table>
</div>
